<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="testDiv"></div>
  --------log---------
  <div id='log'></div>
  <script>
    function getFormTime(time, isGetHour = false) {
      const t = new Date(time);
      const addZero = s => String(s).length === 1 ? `0${s}` : s;
      document.querySelector('#log').innerHTML = `t:${t},addZero:${t.getFullYear()},string:${String(t.getFullYear())}`;
      let result = `${t.getFullYear()}-${addZero(t.getMonth() + 1)}-${addZero(t.getDate())}`;
      if (isGetHour) result += ` ${addZero(t.getHours())}:${addZero(t.getMinutes())}:${addZero(t.getSeconds())}`;
      return result;
    }
    document.querySelector('#testDiv').innerHTML = getFormTime('2019/04/06 23:59:59')
  </script>
</body>

</html>
